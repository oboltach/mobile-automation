name: Mobile Automation CI (Self-Hosted iOS 18)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IOS_DEVICE: "iPhone 16 Pro"
  IOS_DEVICE_2: "iPhone 16 Plus"
  IOS_VERSION: "18"
  NODE_OPTIONS: "--max-old-space-size=4096"
  MAX_INSTANCES: "2"
  WDA_PORT_1: "8100"
  WDA_PORT_2: "8101"
  WK_PROXY_PORT_1: "27753"
  WK_PROXY_PORT_2: "27754"

jobs:
  ios-tests:
    name: iOS ‚Ä¢ WDIO + Appium + Allure (Self-Hosted)
    # Make sure these match your self-hosted runner labels
    runs-on: [self-hosted, macOS, Xcode16, iOS18]
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (/Applications/Xcode.app)
        shell: bash
        run: |
          set -euo pipefail
          sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"
          xcodebuild -version
          echo "DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer" >> "$GITHUB_ENV"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build UIKitCatalog for iOS 18 Simulator and export absolute IOS_APP path
      - name: Build UIKitCatalog (iOS Simulator, Correct Arch)
        shell: bash
        run: |
          set -euo pipefail
          PROJ="node_modules/ios-uicatalog/UIKitCatalog/UIKitCatalog.xcodeproj"
          SCHEME="UIKitCatalog"
          DERIVED="$PWD/build-uicatalog"

          # Force a concrete simulator destination to produce a proper .app for iOS 18
          xcodebuild \
            -project "$PROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.0' \
            -derivedDataPath "$DERIVED" \
            build

          APP_PATH="$DERIVED/Build/Products/Release-iphonesimulator/UIKitCatalog-iphonesimulator.app"
          if [[ ! -d "$APP_PATH" ]]; then
            echo "‚ùå App not found at: $APP_PATH"
            echo "Contents of Products:"
            ls -R "$DERIVED/Build/Products" || true
            exit 1
          fi
          echo "IOS_APP=$APP_PATH" >> "$GITHUB_ENV"

      ##############################################
      # üöÄ BOOT TWO SIMULATORS (no env writes here)
      ##############################################
      - name: Boot Simulators (safe)
        id: boot
        shell: bash
        run: |
          set -euo pipefail

          # Find iOS 18 runtime visible on this Mac
          RUNTIME_ID="$(xcrun simctl list runtimes | awk '/iOS 18/ && $0 !~ /unavailable/ {gsub(/[()]/,""); print $NF}' | head -n1)"
          if [[ -z "$RUNTIME_ID" ]]; then
            echo "‚ùå No iOS 18 runtime visible"; exit 1
          fi

          # Resolve device types
          resolve_type() { xcrun simctl list devicetypes | grep -m1 -F "$1" | sed -n 's/.*(\(com.apple[^)]*\)).*/\1/p'; }
          TYPE1="$(resolve_type "$IOS_DEVICE")"
          TYPE2="$(resolve_type "$IOS_DEVICE_2")"
          if [[ -z "$TYPE1" || -z "$TYPE2" ]]; then
            echo "‚ùå Could not resolve device types"; exit 1
          fi

          # Unique names per run to avoid collisions
          NAME1="CI-DEVICE-1-${GITHUB_RUN_ID}"
          NAME2="CI-DEVICE-2-${GITHUB_RUN_ID}"

          # Clean previous matching simulators (best effort)
          xcrun simctl delete unavailable || true
          for n in "$NAME1" "$NAME2"; do
            xcrun simctl list devices | awk -v p="$n" -F '[()]' '$0 ~ p {print $2}' | while read -r d; do
              [[ -n "$d" ]] && xcrun simctl delete "$d" || true
            done
          done

          # Create ONLY (capture clean UDID)
          create_only() {
            local name="$1" type="$2"
            local out udid
            out="$(xcrun simctl create "$name" "$type" "$RUNTIME_ID" 2>&1 || true)"
            udid="$(echo "$out" | grep -Eo '[0-9A-F-]{36}' | head -n1 || true)"
            if [[ -z "$udid" ]]; then
              echo "‚ùå Failed to create simulator $name"; echo "$out"; exit 1
            fi
            printf '%s\n' "$udid"
          }

          UDID1="$(create_only "$NAME1" "$TYPE1")"
          UDID2="$(create_only "$NAME2" "$TYPE2")"

          # Boot silently to prevent any logs polluting later steps
          xcrun simctl boot "$UDID1" >/dev/null 2>&1 || true
          xcrun simctl boot "$UDID2" >/dev/null 2>&1 || true
          xcrun simctl bootstatus "$UDID1" -b >/dev/null 2>&1
          xcrun simctl bootstatus "$UDID2" -b >/dev/null 2>&1

          # Store clean UDIDs in separate files (single line each)
          printf '%s\n' "$UDID1" > udid1.txt
          printf '%s\n' "$UDID2" > udid2.txt

      ##############################################
      # üîê EXPORT UDIDs SAFELY TO ENV (CLEAN)
      ##############################################
      - name: Export UDIDs to ENV (clean)
        shell: bash
        run: |
          set -euo pipefail
          read -r UDID1 < udid1.txt
          read -r UDID2 < udid2.txt

          # Validate UUID format before exporting
          echo "$UDID1" | grep -Eq '^[0-9A-F-]{36}$' || { echo "‚ùå UDID1 invalid: $UDID1"; exit 1; }
          echo "$UDID2" | grep -Eq '^[0-9A-F-]{36}$' || { echo "‚ùå UDID2 invalid: $UDID2"; exit 1; }

          {
            printf 'IOS_UDID=%s\n' "$UDID1"
            printf 'IOS_UDID_2=%s\n' "$UDID2"
          } >> "$GITHUB_ENV"

      ##############################################
      # üß™ RUN WDIO TESTS (parallel caps)
      ##############################################
      - name: Run WDIO Tests
        run: npm run test:ios:ci

      ##############################################
      # üìä ALLURE REPORTS & ARTIFACTS
      ##############################################
      - name: Generate Allure HTML
        if: always()
        run: npm run allure:generate

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_id }}
          path: allure-results
          if-no-files-found: ignore

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}
          path: allure-report
          if-no-files-found: ignore

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ github.run_id }}
          path: |
            logs
            artifacts
          if-no-files-found: ignore

      ##############################################
      # üßπ DELETE SIMULATORS (AFTER RUN)
      ##############################################
      - name: Delete CI Simulators (cleanup)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          NAME1="CI-DEVICE-1-${GITHUB_RUN_ID}"
          NAME2="CI-DEVICE-2-${GITHUB_RUN_ID}"
          for n in "$NAME1" "$NAME2"; do
            xcrun simctl list devices | awk -v p="$n" -F '[()]' '$0 ~ p {print $2}' | while read -r d; do
              [[ -n "$d" ]] && xcrun simctl shutdown "$d" || true
              [[ -n "$d" ]] && xcrun simctl delete "$d" || true
            done
          done
          xcrun simctl delete unavailable || true
